<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音樂機器人</title>
    <style>
        body {
            font-family: '標楷體', sans-serif;
            background-color: #393838;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 { margin-bottom: 20px; }

        .control-panel {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 60%;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #ff0000;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #cc0000; }

       
        .player-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            border: 2px solid #444;
        }

        .player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DJ台</h1>
        
        <div class="control-panel">
            <input type="text" id="musicInput" placeholder="輸入想聽的歌名或是歌手...">
            <button id="playBtn">播放</button>
        </div>

        <div class="player-container">
            <iframe id="ytPlayer" 
                    src="https://www.youtube.com/embed?listType=search&list=lofi hip hop" 
                    frameborder="0" 
                    allow="autoplay; encrypted-media" 
                    allowfullscreen>
            </iframe>
        </div>
    </div>


    <script>
       
        const inputField = document.getElementById('musicInput');
        const playButton = document.getElementById('playBtn');
        const playerFrame = document.getElementById('ytPlayer');
        const songs = {
    "菸癮": "PIWXhAvy7uU",
    "走建國路回家但後座少ㄌ泥": "edhd3aZotjQ",
    "閣愛妳一擺": "PJJhHihvDpo",
    "Not Playing": "PBgndpNStbcc",
    "愛妳是": "aMVYd6LHS6Y",
    "我不是饒舌歌手": "lR6zkQln6Ew", 
    "擋一根": "3_GFxZ9xA7o",
    "Like Him": "dgUHE8wWhiE",
    "手卷烟": "hXshPlzlfv0",
    "luther": "XVveECQmiAk",
    "太陽與地球": "/i5YRIjxyJP8",
    "drunk": "4HLumkaPcCI"
};
        function playMusic() {
    const keyword = inputField.value.trim();

    if (keyword === "") {
        alert("請先輸入歌名喔！");
        return;
    }

    const videoId = songs[keyword];
    if (!videoId) {
        alert("目前只支援：菸癮、走建國路回家但後座少ㄌ泥、閣愛妳一擺、Not Playing、愛妳是、我不是饒舌歌手、擋一根、Like Him、手卷烟、luther、太陽與地球、drunk 這幾首喔～");
        return;
    }

    const newUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1`;
    playerFrame.src = newUrl;
}


    </script>
</body>
</html>
